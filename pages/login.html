<!DOCTYPE html>
<html lang="PT-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/logos/logo_guia.ico">
	<meta charset="UTF-8">
	<title>Adimo</title>
	<link rel="stylesheet" href="../css/bootstrap/linearicons.css">
	<link rel="stylesheet" href="../css/bootstrap/owl.carousel.css">
	<link rel="stylesheet" href="../css/bootstrap/themify-icons.css">
	<link rel="stylesheet" href="../css/bootstrap/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap/nice-select.css">
	<link rel="stylesheet" href="../css/bootstrap/nouislider.min.css">
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap/main.css">
	<link rel="stylesheet" href="../css/adimo.css">
	<script defer src="../js/components/header.js"></script>
	<script defer src="../js/components/footer.js"></script>
	<script defer src="../js/components/login.js"></script>
</head>

<body>

	
	<!-- Header sendo inserido automaticamente via JS; Não há necessidade de alterar 
		por aqui -->
	<header class="header_area sticky-header"></header>

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Crie uma conta</h3>
						<form class="row login_form">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name_register" name="login" placeholder="Nome de Usuário" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome de Usuário'">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="email_register" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="senha_register" name="senha" placeholder="Senha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'">
							</div>
							<div class="col-md-12 form-group">
								<button type="button" onclick="registerUser()" class="primary-btn">Log In</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form class="row login_form">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name_login" name="login" placeholder="Nome de Usuário" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nome de Usuário'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="senha_login" name="senha" placeholder="Senha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'">
							</div>
							<div class="col-md-12 form-group">
								<button type="button" onclick="loginUser()" class="primary-btn">Log In</button>
								<a href="#">Esqueceu a Senha?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	
	<!-- Footer sendo inserido automaticamente via JS; Não há necessidade de alterar 
		por aqui -->
    <footer class="footer-area section_gap"></footer>
	


	<script src="../js/bootstrap/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="../js/bootstrap/vendor/bootstrap.min.js"></script>
	<script src="../js/bootstrap/jquery.ajaxchimp.min.js"></script>
	<script src="../js/bootstrap/jquery.nice-select.min.js"></script>
	<script src="../js/bootstrap/jquery.sticky.js"></script>
	<script src="../js/bootstrap/nouislider.min.js"></script>
	<script src="../js/bootstrap/jquery.magnific-popup.min.js"></script>
	<script src="../js/bootstrap/owl.carousel.min.js"></script>
	
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="../js/bootstrap/gmaps.min.js"></script>
	<script src="../js/bootstrap/main.js"></script>
</body>

</html>
