<!DOCTYPE html>
<html lang="PT-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/logos/logo_guia.ico">
	<meta charset="UTF-8">
	<title>Adimo</title>
	<link rel="stylesheet" href="../css/bootstrap/linearicons.css">
	<link rel="stylesheet" href="../css/bootstrap/owl.carousel.css">
	<link rel="stylesheet" href="../css/bootstrap/themify-icons.css">
	<link rel="stylesheet" href="../css/bootstrap/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap/nice-select.css">
	<link rel="stylesheet" href="../css/bootstrap/nouislider.min.css">
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../css/bootstrap/main.css">
	<link rel="stylesheet" href="../css/adimo.css">
	<script defer src="../js/components/header.js"></script>
	<script defer src="../js/components/footer.js"></script>
	<script defer src="../js/sendMail.js"></script>
</head>

<body>

	
	<!-- Header sendo inserido automaticamente via JS; Não há necessidade de alterar 
		por aqui -->
	<header class="header_area sticky-header"></header>
	
	<section class="contact_area section_gap_bottom">
		<div class="container">
			<div id="map_border">
				<iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.177960132426!2d-46.70167948581417!3d-23.669593071481454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5036539648d5%3A0x78501a72680ea23a!2sCentro%20Universit%C3%A1rio%20Senac%20-%20Santo%20Amaro!5e0!3m2!1spt-BR!2sbr!4v1667233254898!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<div class="contact_info">
						<div class="info_item">
							<i class="lnr lnr-home"></i>
							<h6>São Paulo, Brasil</h6>
							<p>Centro Universitário Senac - Santo Amaro</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-phone-handset"></i>
							<h6><a href="#">+55 (11) 9 #### 5562</a></h6>
							<p>Seg à Sex 9 às 18</p>
						</div>
						<div class="info_item">
							<i class="lnr lnr-envelope"></i>
							<h6><a href="#">suporte@example.com</a></h6>
							<p>Nos envie sua dúvida a qualquer hora!</p>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<form class="row contact_form">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" required class="form-control" id="name" name="name" placeholder="Insira o seu nome" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Insira o seu nome'">
							</div>
							<div class="form-group">
								<input type="email" required class="form-control" id="email" name="email" placeholder="Insira o seu email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Insira o seu email'">
							</div>
							<div class="form-group">
								<input type="text" required class="form-control" id="subject" name="subject" placeholder="Insira o assunto" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Insira o assunto'">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea required class="form-control" name="message" id="message" rows="1" placeholder="Insira uma mensagem" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Insira uma mensagem'"></textarea>
							</div>
						</div>
						<div class="col-md-12 text-right">
							<button type="submit" id="submit" value="submit" class="primary-btn">Enviar Mensagem</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="footer-area section_gap"></footer>

	<script src="../js/bootstrap/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="../js/bootstrap/vendor/bootstrap.min.js"></script>
	<script src="../js/bootstrap/jquery.ajaxchimp.min.js"></script>
	<script src="../js/bootstrap/jquery.nice-select.min.js"></script>
	<script src="../js/bootstrap/jquery.sticky.js"></script>
	<script src="../js/bootstrap/nouislider.min.js"></script>
	<script src="../js/bootstrap/jquery.magnific-popup.min.js"></script>
	<script src="../js/bootstrap/owl.carousel.min.js"></script>
	<script src="../js/bootstrap/main.js"></script>
</body>

</html>
